<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lohydraco: contacto</title>
  <link rel="stylesheet" href="contacto.css">
  <script src="https://kit.fontawesome.com/89ab475934.js" crossorigin="anonymous"></script>
</head>
<body>
  

  <header>
    <div class="encabezado">
        <div class="menu container">
            <a href="/trabajo/index.html" class="logo">
                <img src="image.png" width="50px" alt="icon">
                <p>Lohydraco</p>
            </a>
              <input type="checkbox" id="menu">
              <label for="menu">
                  <img src="menu.png" class="menu-icono">
              </label>
            <nav class="navbar">
                <ul>
                    <li><a href="error 404.html">PERIFERICOS</a></li>
                    <li><a href="error 404.html">MARCAS</a></li>
                    <li><a href="error 404.html">DONDE COMPRAR</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </div>
  </header>



  <section id="formulario">
    <div class="formulario">
      <div class="info">
        <h1>Puedes contactarnos! :)</h1>
        <p>Estamos a tu disposicion para eliminar dudas y resolver problemas.</p>
      </div>
      <form id="form" class="contacto">
        <div class="entradas">
          <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
          <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
          <input type="text" name="pais" id="pais" placeholder="Ingrese su Pais">
          <input type="text" name="ciudad" id="ciudad" placeholder="Ingrese su Ciudad">
          <input type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
          <div class="select">
            <select name="tema" id="tema">
              <option value="motivo" selected>Seleccione un motivo</option>
              <option value="articulos">Articulos</option>
              <option value="soporte">Soporte Tecnico</option>
              <option value="pedidos">Pedidos</option>
              <option value="contacto">Contacto con directivos</option>
              <option value="otro">Otro</option>
            </select>
          </div>
        </div>
        <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
        <div class="checkbox">
          <input type="checkbox" name="terminos" id="terminos">
          <label>Estoy de acuerdo con los
              <a href="error 404.html">Terminos y Condiciones</a>
          </label>
        </div>
        <button type="submit" id="enviar">Enviar</button>
        <p class="warnings"  id="warnings"></p>
      </form>
    </div>
  </section>




  <footer>
    <div class="footer">
        <div class="superior">
            <div class="footlogo">
                <img src="image.png" width="50px">
                <p>Lohydraco</p>
            </div>
            <div class="icons">
                <a href="error 404.html"><i alt="Youtube" class="fa-brands fa-youtube" style="color: white;"></i></a>
                <a href="error 404.html"><i alt="Facebook" class="fa-brands fa-facebook-f" style="color: white;"></i></a>
                <a href="error 404.html"><i alt="Twitter" class="fa-brands fa-x-twitter" style="color: white;"></i></a>
                <a href="error 404.html"><i alt="Instagram" class="fa-brands fa-instagram" style="color: white;"></i></a>
            </div>
        </div>
        <div class="linea"></div>
        <div class="textos">

    </div>
